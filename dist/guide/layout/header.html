<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>HAZZYSㅣ온라인 직영 플래그십 스토어</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="S/S가 가득한 Hazzys.com에 방문하세요. 캐주얼 부터 비즈니스룩 까지, 매일매일 새롭게!" />
		<meta property="og:url" content="http://www.hazzys.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="HAZZYSㅣ온라인 직영 플래그십 스토어" />
		<meta property="og:image" content="/cmsstatic/asset/images/logo_hazzys.jpg" />
		<meta property="og:description" content="S/S가 가득한 Hazzys.com에 방문하세요. 캐주얼 부터 비즈니스룩 까지, 매일매일 새롭게!" />
		<meta name="referrer" content="unsafe-url" />
		<!-- 공통 CSS -->
		<link rel="stylesheet" href="/asset/css/common.css" />
		<!-- 개별 CSS -->
	</head>
	<body>
		<div class="app">
			<header class="shell-header">
				<h1 class="shell-header__title">
					<a href="#" class="shell-header__logo"
						><svg class="svg-icon svg-icon--logo" role="img" aria-hidden="true" width="90" height="40" title="Hazzys">
							<title>Hazzys</title>
							<use xlink:href="/cmsstatic/asset/images/sprite.svg#logo"></use></svg
					></a>
				</h1>
				<ul class="shell-header__util util">
					<li class="util__item">
						<button type="button" class="button">
							<svg class="svg-icon svg-icon--search" role="img" aria-hidden="true" width="24" height="24" title="검색">
								<title>검색</title>
								<use xlink:href="/cmsstatic/asset/images/sprite.svg#search"></use>
							</svg>
						</button>
					</li>
					<li class="util__item util__item--member">
						<a href="#" class="button">
							<svg class="svg-icon svg-icon--my" role="img" aria-hidden="true" width="24" height="24" title="마이페이지">
								<title>마이페이지</title>
								<use xlink:href="/cmsstatic/asset/images/sprite.svg#my"></use>
							</svg>
						</a>
					</li>
					<li class="util__item">
						<a href="#" class="button button--cart">
							<svg class="svg-icon svg-icon--cart" role="img" aria-hidden="true" width="24" height="24" title="장바구니">
								<title>장바구니</title>
								<use xlink:href="/cmsstatic/asset/images/sprite.svg#cart"></use></svg
						></a>
					</li>
					<li class="util__item">
						<a href="#" class="button button--cart">
							<svg class="svg-icon svg-icon--cart-fill" role="img" aria-hidden="true" width="24" height="24" title="장바구니">
								<title>장바구니</title>
								<use xlink:href="/cmsstatic/asset/images/sprite.svg#cart-fill"></use>
							</svg>
							<span class="cart-count">3</span>
						</a>
					</li>
					<li class="util__item util__item--navigation">
						<a href="#" class="button" data-nav-toggle>
							<svg class="svg-icon svg-icon--menu" role="img" aria-hidden="true" width="24" height="24" title="메뉴열기">
								<title>메뉴열기</title>
								<use xlink:href="/cmsstatic/asset/images/sprite.svg#menu"></use></svg
						></a>
					</li>
				</ul>
			</header>

			<div class="shell-navigation">
				<div class="navigation-container">
					<div class="shell-navigation__member">
						<ul class="util">
							<li class="util__item">
								<a href="#" class="form-button form-button--small form-button--main">LOGIN</a>
							</li>
							<li class="util__item">
								<a href="#" class="form-button form-button--small form-button--plain">JOIN</a>
							</li>
						</ul>
					</div>
					<nav class="shell-navigation__category">
						<ul class="category-list">
							<li class="category-list__item"><a href="#">ACC</a></li>
							<li class="category-list__item"><a href="#">Men</a></li>
							<li class="category-list__item"><a href="#">Ladies</a></li>
							<li class="category-list__item"><a href="#">Golf</a></li>
							<li class="category-list__item"><a href="#">Beauty</a></li>
							<li class="category-list__item"><a href="#">Outlet</a></li>
							<li class="category-list__item category-list__item--hilite"><a href="#">Paddington Line</a></li>
							<li class="category-list__item category-list__item--hilite"><a href="#">HIS Line</a></li>
							<li class="category-list__item category-list__item--hilite"><a href="#">H line</a></li>
						</ul>
					</nav>
					<div class="shell-navigation__display">
						<div class="display-product">
							<h2 class="display-product__title">최근 본 상품</h2>
							<div class="display-product__content">
								<ul class="content-list list">
									<li class="list__item">
										<div class="product">
											<div class="product__image">상품이미지</div>
											<div class="product__name">상품명</div>
											<div class="product__price">가격</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="shell-navigation__close">
						<button type="button" class="button" data-nav-toggle="hide">CLOSE</button>
					</div>
				</div>
			</div>
		</div>

		<script src="/asset/js/vendor.js"></script>
		<script src="/asset/js/ui.js"></script>
	</body>
</html>
